<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>
    <link rel="stylesheet" href="style.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        margin-bottom: 1rem;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <main class="container">
        <img src="./images/illustration-hero.svg" alt="music" class="top__image--sing" />
      <section class="content">
        <h1 class="title">Order Summary</h1>
        <div class="main-text">
          <span
            >You can now listen to millions of songs, <br />audiobooks, and
            podcasts on any device<br />
            anywhere you like!</span
          >
        </div>
        <div class="music__icon">
          <div class="music__icon-1">
            <img src="./images/icon-music.svg" alt="music" />
            <span class="music__icon-1_text"
              ><b>Annual Plan</b> <br />
              $59.99/year</span
            >
          </div>
          <div class="music__icon-2">
            <a href="#" class="music__icon-2-link">Change</a>
          </div>
        </div>
        <button>Proceed to Payment</button>
        <div class="cancel">Cancel Order</div>
        <div class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by <a href="#">Yung Jhae</a>.
      </section>
      
      </div>
    </main>
    <!--   
  You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like!

  Annual Plan
  $59.99/year

  Change

  Proceed to Payment
  Cancel Order -->

    <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
  </body>
</html>
